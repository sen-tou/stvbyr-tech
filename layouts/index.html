{{ define "main" }}

{{/*  {{ partial "content-header.html" . }}  */}}

<div class="m-auto max-w-5xl px-4">
    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
    {{.Content}}

    <h2 class="text-4xl my-16">{{ i18n "recent-blogposts" }}</h2>
    {{ $items := where site.RegularPages "Type" "in" "blog" }}
    {{ .Scratch.Set "items" $items }}
    {{ partial "article-list.html" . }}
</div>
{{ end }}
