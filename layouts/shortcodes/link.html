{{ $ref := .Get "ref" }}
{{ $href := .Get "href" }}
{{ $rel := .Get "rel" }}
{{ $target := .Get "target" | default "" }}
{{ if ne $ref nil }}
    {{ $ref = ref . $ref }}
{{ end }}

<a
    {{ with $href }}
        href="{{ . }}"
    {{ end }}
    {{ with $ref }}
        href="{{ . }}"
    {{ end }}
    
    target="{{ $target }}"
    {{ if $rel }} rel="{{ $rel }}" {{ end }}
>{{ .Get "text" }}</a>
