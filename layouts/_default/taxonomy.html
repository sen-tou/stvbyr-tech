{{ define "main" }}
<header>
    <h1>{{ .Title }}</h1>
    {{ with .Params.subtitle }}
    <span>{{.}}</span>
    {{ end }}

    {{ .Content }}
</header>

<div>
    {{ partial "breadcrumb.html" . }}
</div>

<div>
    {{ range .Pages.ByPublishDate.Reverse }}
    <article>
        <header>
            <h2>
                <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
            </h2>
        </header>
    </article>
    {{ end }}
</div>
{{ end }}
