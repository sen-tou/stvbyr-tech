{{ define "main" }}
    <article>
        <header class="content-header">
            <h1>{{ .Title }}</h1>
            {{ with .Params.subtitle }}
                <span class="subtitle">{{.}}</span>
            {{ end }}

            <time>{{ partial "date.html" (dict "date" .Date "language" $.Page.Language "monate" $.Site.Data.monate) }}</time>
        </header>

        <div class="container">

            {{ .Content }}
        </div>
    </article>
{{ end }}
