{{ define "main" }}

<div class="m-auto max-w-5xl p-4 md:p-4">

    {{ partial "breadcrumb.html" . }}

    <h1 class="text-4xl md:text-4xl lg:text-5xl xl:text-7xl mb-4">{{ .Page.Title }}</h1>

    {{ $items := .Pages.ByPublishDate.Reverse }}
    {{ .Scratch.Set "items" $items }}
    {{ partial "article-list.html" . }}
</div>

{{ end }}
