<!DOCTYPE html>
<html lang="{{ .Lang }}">
    <head>
        {{ partial "seo.html" . }}

        <link rel="stylesheet" href="/css/normalize.css" />
        {{ $style := resources.Get "sass/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
        <link rel="stylesheet" href="{{ $style.Permalink }}">

        {{ block "styles" . }}
        {{ end }}
    </head>
    <body>
        {{ partial "header.html" . }}

        <main aria-role="main">
            {{ block "main" . }}
            {{ end }}
        </main>

        {{ partial "footer.html" . }}
    </body>
</html>
