<footer id="page-footer">
    <nav>
        <ul id="nav-meta-menu" role="navigation">
            {{- $currentPage := . -}}
            {{ range .Site.Menus.footer }}
            <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
    
        {{ partial "lang-menu.html" . }}
    </nav>
</footer>
