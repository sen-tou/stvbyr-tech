<header class="hero flex justify-center items-center mb-16 bg-indigo-900 bg-cover bg-center relative ">

    {{ partial "img.html" . }}

    <div class="text-center bg-indigo-900 bg-opacity-40 w-full h-full py-16 xl:py-32 px-8">
        <h1 class="text-white text-4xl md:text-4xl lg:text-5xl xl:text-7xl mb-4">{{ .Title }}</h1>
        {{ with .Params.subtitle }}
        <span class="text-white">{{.}}</span>
        {{ end }}
        {{ with .Params.date }}
        {{partial "date.html" (dict "date" . "language" $.Page.Language "monate" $.Site.Data.monate) }}
        {{ end }}
    </div>
</header>
