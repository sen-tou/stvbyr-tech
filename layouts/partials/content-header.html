<header class="flex justify-center items-center mb-16 bg-indigo-600 bg-cover relative"> 
    
    {{ partial "img.html" . }}
    
    <div class="text-center bg-black bg-opacity-40 w-full h-full p-32 ">
        <h1 class="text-white text-7xl mb-4">{{ .Title }}</h1>
        {{ with .Params.subtitle }}
        <span class="text-white">{{.}}</span>
        {{ end }}
        {{ with .Params.date }}
        <span class="text-white">{{.}}</span>
        {{ end }}
    </div>
</header>
