{{ $curLang := .Language }}
<ul
    id="nav-lang-menu"
    class="list-none mx-auto inline-block"
>
    {{ range sort $.Site.Home.AllTranslations "Weight" }}
    {{ if ne $curLang .Language}}
    <li class="ml-0"><a href="{{ .Permalink }}"><img
                src="/images/{{ .Language }}-flag.svg"
                style="height: 1em"
                alt="{{ .Language.LanguageName }}"
            /></a></li>
    {{ end }}
    {{ end }}
</ul>
