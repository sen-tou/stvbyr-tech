<article class="rounded-md overflow-hidden mb-16">
    <header class="h-64 bg-cover bg-center
        aspect-w-2 aspect-h-3 md:aspect-w-2 md:aspect-h-1 lg:aspect-w-1 lg:aspect-h-1">

        {{ partial "img.html" . }}
        <a
            class="block w-full h-full"
            href="{{ .Permalink }}"
        ></a>
    </header>
    <section>
        <h2 class="text-3xl mb-8 mt-4">
            <a
                class="block"
                href="{{ .Permalink }}"
            >{{ .Title | markdownify }}</a>
        </h2>

        <p>
            {{ .Summary }} ...
        </p>

    </section>
    <footer>
        <p class="text-gray-500">
            <time>{{partial "date.html" (dict "date" .Date "language" $.Page.Language "monate" $.Site.Data.monate)}}</time>
            Â·
            {{ i18n "readingTime" .ReadingTime }}
        </p>
    </footer>
</article>
