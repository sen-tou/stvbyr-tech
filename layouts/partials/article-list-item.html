<article class="bg-white dark:bg-gray-900 rounded-md p-6 mb-6">
    <header>
        {{ partial "img.html" . }}
    </header>

    <h2>
        <a
            class="block"
            href="{{ .Permalink }}"
        >{{ .Title | markdownify }}</a>
    </h2>

    <p>
        {{ .Summary }}
    </p>

    <footer>
        <p class="text-grey-300 mb-0">
            {{ partial "date.html" (dict "date" .Date "language" $.Page.Language "monate" $.Site.Data.monate) }}
            Â·
            {{ i18n "readingTime" . }}
        </p>
    </footer>
</article>
