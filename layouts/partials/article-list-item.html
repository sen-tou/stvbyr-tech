<article class="flex mb-32 items-center flex-col lg:flex-row">
    <div class="w-full lg:w-1/3">
        <header class="bg-cover bg-center aspect-w-3 aspect-h-2 rounded-xl lg:aspect-w-1 lg:aspect-h-1">
            {{ partial "img.html" . }}
            <a
                class="block w-full h-full"
                href="{{ .Permalink }}"
                aria-label="{{ .Title | markdownify }}"
            ></a>
        </header>
    </div>
    <div class="w-11/12 bg-white dark:bg-gray-900 rounded-xl p-8 px-4 z-10 shadow-xl -mt-16 lg:w-2/3 lg:mt-0 lg:-ml-8">
        <section>
            <h2 class="text-lg mt-0 lg:text-2xl">
                <a
                    class="block"
                    href="{{ .Permalink }}"
                >{{ .Title | markdownify }}</a>
            </h2>

            <p>
                {{ .Summary }} ...
            </p>

        </section>
        <footer>
            <p class="text-grey-300 mb-0">
                <time>{{partial "date.html" (dict "date" .Date "language" $.Page.Language "monate" $.Site.Data.monate)}}</time>
                Â·
                {{ i18n "readingTime" . }}
            </p>
        </footer>
    </div>
</article>
