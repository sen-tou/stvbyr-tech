<article class="flex mb-32 items-center">
    <div class="w-1/3">
        <header class="bg-cover bg-center aspect-w-1 aspect-h-1 rounded-xl">
            {{ partial "img.html" . }}
            <a
                class="block w-full h-full"
                href="{{ .Permalink }}"
            >&nbsp;</a>
        </header>
    </div>
    <div class="w-2/3 bg-white rounded-xl -ml-8 p-8 z-10 shadow-xl">
        <section>
            <h2 class="text-2xl mt-0">
                <a
                    class="block"
                    href="{{ .Permalink }}"
                >{{ .Title | markdownify }}</a>
            </h2>

            <p>
                {{ .Summary }} ...
            </p>

        </section>
        <footer>
            <p class="text-gray-500 mb-0">
                <time>{{partial "date.html" (dict "date" .Date "language" $.Page.Language "monate" $.Site.Data.monate)}}</time>
                Â·
                {{ i18n "readingTime" . }}
            </p>
        </footer>
    </div>
</article>
